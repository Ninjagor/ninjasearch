<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NinjaSearch</title>
  <script src="https://kit.fontawesome.com/3149170a21.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="search.css">
</head>
<body>
  <div class="search"> 
    <a href="index.html" id="ha">
      <div class="header">
        <img src="logo.png" alt="">
        <h1>Ninja<span>Search</span></h1></div>
    </a>
      <div class="inputs">
        <input type="text" placeholder="Enter search here" id="search1">
        <button onclick="goToSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
  </div>
  <p id="RND" style="opacity: 0.7;"><span id="resultNum">0</span> Results Found</p>
  <div id="results">
    <div class="qd">
      <p id="querying" style="display: none;">Querying...</p>
      <img src="logo.png" alt="logo" id="logo2">
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function goToSearch() {
 let query = document.getElementById('search1').value;
  if (!query.trim() == "") {
    window.location.replace(`search.html?q=${query}`)
  }
}
  </script>
</body>
</html>
